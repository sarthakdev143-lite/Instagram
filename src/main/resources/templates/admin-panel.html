<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel • Instagram • sarthakdev143</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/make-up/admin-panel.css">
    <link rel="stylesheet" href="/make-up/style.css">
    <link rel="stylesheet" href="/make-up/littles.css">
</head>

<body>
    <div class="bg" style="position: absolute; z-index: -1; width: 100%; height: 100%;">
        <img src="" alt="">
    </div>
    <nav>
        <ul type="none">
            <div class="left">
                <li><img style="width: 10rem;" src="/imgs/instagram-logo.webp" alt="Error"></li>
            </div>
            <div class="right">
                <li class="pointer">
                    <span class="material-symbols-outlined">
                        lists
                    </span>
                </li>
            </div>
        </ul>
    </nav>
    <main>
        <div class="features">
            <!-- Adding Soon!! -->
        </div>

        <div class="table-div">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Mobile Number Or Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${userList}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.fullname}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.password}"></td>
                        <td th:text="${user.mobileNumberOrEmail}"></td>
                        <td class="action">
                            <a class="edit" th:href="@{/edit/{id}(id=${user.id})}">Edit</a>
                            <span>|</span>
                            <a class="delete" th:href="@{/delete/{id}(id=${user.id})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="/make-up/script.js"></script>
</body>

</html>
